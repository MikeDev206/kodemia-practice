<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/main.css">

</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-12 p-3 d-flex justify-content-around justify-content-md-between">
                <div class="bg-light border border-secondary d-block d-md-none">Square 1</div>
                <div class="bg-light border border-secondary d-none d-md-block">Square 2</div>
                <div class="bg-light border border-secondary d-block d-md-none">Square 3</div>
            </div>
        </div>
        <div class="row">
            <div class="col-12 col-sm-2 col-md-3 col-lg-6 col-xl-5">
                <p class="bg-success">4 columnas</p>
            </div>
            <div class="col-12 col-sm-8 col-md-5 col-lg-2 col-xl-1">
                <p class="bg-primary">4 columnas</p>
            </div>
            <div class="col-12 col-sm-2 col-md-4 col-lg-4 col-xl-6">
                <p class="bg-secondary">4 columnas</p>
            </div>
        </div>
        <div class="row">
            <div class="col-6 col-lg-8">
                <p class="bg-dark">8 columnas</p>
            </div>
            <div class="col-6 col-lg-4">
                <p class="bg-light">4 columnas</p>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <p class="bg-warning">12 columnas</p>
            </div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
</body>

</html>
